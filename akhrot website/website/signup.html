<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Akhrot</title>
  <style>
    :root{
      --accent: #355e3b;
      --muted: #6b7280;
      --bg: #f9f9f6;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: Inter, system-ui, Arial, sans-serif;
      color:#111;
      padding:20px;
    }
    .box{
      width:100%;
      max-width:420px;
      background:white;
      border-radius:12px;
      padding:28px;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
    }
    .logo {
      display:block;
      margin: 0 auto 18px;
      width:92px;
      height:92px;
      object-fit:contain;
    }
    h1{ text-align:center; color:var(--accent); margin:0 0 10px; font-size:20px; }
    p.lead{ text-align:center; color:var(--muted); margin:0 0 18px; font-size:14px; }
    label{ display:block; margin-top:12px; color:#333; font-weight:600; font-size:13px; }
    input{
      width:100%; padding:10px 12px; margin-top:8px;
      border:1px solid #e6e6e6; border-radius:8px; font-size:14px;
    }
    .row{ display:flex; gap:10px; }
    .btn{
      width:100%; margin-top:18px; display:inline-block;
      background:var(--accent); color:white; border:none; padding:10px 12px;
      border-radius:8px; cursor:pointer; font-weight:700;
    }
    .secondary{ background:transparent; color:var(--accent); border:1px solid #e6e6e6; }
    .muted{ color:var(--muted); font-size:13px; margin-top:12px; text-align:center; }
    .error{ color:#a83232; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="box" role="main">
    <a href="index.html">
  <img src="images/logo.png" alt="Akhrot Logo" class="logo"  style="height: 70px;">
</a>
    <h1>Create your account</h1>
    <p class="lead">Join Akhrot — shop local organic gifts from Gilgit-Baltistan</p>

    <form id="signupForm" onsubmit="return signup(event)">
      <label for="name">Full name</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" minlength="6" required />

      <label for="confirm">Confirm password</label>
      <input id="confirm" name="confirm" type="password" required />

      <div id="err" class="error" role="alert" aria-live="polite"></div>

      <button type="submit" class="btn">Create account</button>
    </form>

    <p class="muted">Already have an account? <a href="login.html" style="color:var(--accent); text-decoration:none;">Log in</a></p>
  </div>

  <script>
async function signup(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const err = document.getElementById('err');
  err.textContent = '';

  if(password !== confirm){
    err.textContent = 'Passwords do not match.';
    return false;
  }

  try {
    const res = await fetch('http://localhost:3000/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    if (res.status === 201) {
      sessionStorage.setItem('signupSuccess', 'Account created. Please log in.');
      window.location.href = 'login.html';
    } else {
      const body = await res.json();
      err.textContent = body.error || 'Signup failed';
    }
  } catch (err) {
    err.textContent = 'Network error';
    console.error(err);
  }
  return false;
}
</script>

</body>
</html>
